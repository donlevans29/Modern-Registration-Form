<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="contain">
        <div class="title">Registration Form </div>
        <div id="wrapper">
            <form>
                <label id="labeler" for="firstName">First Name</label>
                <input id="signupField" id="labeler" type="text" name="firstName" id="firstname">
                <label id="labeler" for="lastName">Last Name</label>
                <input id="signupField" type="text" name="lastname" id="lastname">
                <label id="labeler" for="email">Email Address</label>
                <input id="signupField" type="email" name="email" id="email">
                <label id="labeler" for="password">Create Password</label>
                <input id="signupField" type="password" name="password" id="password">
                <label id="labeler" for="confirmPassword">Confirm Password</label>
                <input id="signupField" type="password" name="confirmPassword" id="confirmPassword">
                <input id="submitButton" type="button" value="Submit Registration">  
            </form>
        </div>
    </div>
   
</body>
</html>
